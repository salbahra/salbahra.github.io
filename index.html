<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Open source projects of Samer Albahra (salbahra)</title>
        <meta name="description" content="All the open source projects of Samer Albahra.">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="grid">
            <div class="unit-1-3 site-header">
                <div class="box">
                    <div class="site-logo">
                        <img src="https://sphotos-a.xx.fbcdn.net/hphotos-ash3/58079_533151438438_426677_n.jpg" width="50" height="50" alt="">
                        <h1>salbahra</h1>
                    </div>
                    <h2>GitHub repositories owned by <a href="http://albahra.com">Samer Albahra</a></h2>
                    <p class="stats">
                        <a href="https://github.com/salbahra/repositories"><b id="num-repos">View</b> public repos</a>
                        <br>
                        <a href="https://gist.github.com/salbahra"><b id="num-gists">View</b> public gists</a>
                    </p>
                    <h3>Recently updated</h3>
                    <ol id="updated-repos"></ol>
                    <a class="twitter-follow-button"
                        href="https://twitter.com/salbahra"
                        data-show-count="false"
                        data-lang="en"
                        data-count="none">Follow @salbahra</a>
                </div>
            </div>

            <div class="site-content" id="repos"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/jquery-1.7.1.min.js"><\/script>')</script>
        <script src="assets/app.js"></script>
    </body>
</html>
